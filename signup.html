<body>
	<!-- Admin-Login Start -->
	<div class="wrapper admin-wrapper admin-login">
		<!-- Header Start -->
		<header class="login-header sticky-top">
			<div class="row header-row">
				<div class="col-lg-2 col-sm-3 logo-outer">
					<a href="index.html" title="Volunteer Overseas" class="logo"><img src="images/logo_1.png" alt="lopgo1"><img class="color-logo color-image" src="images/logo.png" alt="logo"></a>
				</div>
				<div class="col-lg-10 col-sm-9 col-xs-6 menu-wrap">
					<nav>
						<ul>
							<li><a href="organization-page.html" title="Organization">Organization</a></li>
							<li><a href="search-result.html" title="Projects">Projects</a></li>
							<li><a href="#" title="Application">Application</a></li>
							<li><a href="faq.html" title="FAQ">FAQ</a></li>
						</ul>
					</nav>
				</div>
			</div>
			<a href="#" title="" class="hamburger-icon"><span></span></a>
		</header>
		<!-- Header End -->

		<!-- Section Start -->
		<section class="login_wrapper" style="background: url(images/banner-img.jpg);">
			<!-- Main-Content Start -->
			<div class="login_outer sign_up">
				<h2>SIGN UP</h2>
				<!-- Form start -->
				<form name="myform">
					<div class="form-group">
						<label>Full Name</label>
						<input type="text" class="form-control" id="fname" name="fname" required>
					</div>
					<div class="form-group sign_up">
						<label>Project start date</label>
						<!--img class="ico3" src="images/icon3.png" alt="icondate"-->
						<input type="text" class="form-control" id="datepicker1" name="datetime" placeholder="mm/dd/yyyy" required>
					</div>
					<div class="form-group">
						<label>Duration</label>
						<select class="custom-dropdown" name="drtn" required>
							<option value="">1 week</option>
							<option selected="" value="1">2 weeks</option>
							<option>3 weeks</option>
							<option>4 weeks</option>
							<option>5 weeks</option>
							<option>6 weeks</option>
							<option>7 weeks</option>
							<option>8 weeks</option>
							<option>9 weeks</option>
							<option>10 weeks</option>
						</select>
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" class="form-control" id="ename" name="emails" required>
					</div>
					<div class="form-group">
						<label for="phone">Phone</label>
						<input type="text" class="form-control" id="phone" name="phone">
					</div>
					<div class="form-group">
						<button type="button" onclick="myValidation(); ValidateEmail(document.myform.emails); phonenumber(document.myform.phone);">Sign Up</button>
					</div>
				</form>
				<!-- Form End -->
			</div>
			<!-- Main-Content End -->
		</section>
		<!-- Section End -->
	</div>
	<!-- Admin-Login End -->
</body>
</html>
