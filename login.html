<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Volunteer Overseas</title>
	<link rel="shortcut icon" href="images/favicon.ico"/>
	<link rel="stylesheet" href="css/media.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/main.js"></script>
	<script src="js/select2.min.js"></script>
	<!-- '<script src="js/general.js"></script> -->
	<!-- <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i,900,900i" rel="stylesheet"> -->
	<!-- <link rel="stylesheet" type="text/css" href="css/main.css"> -->
</head>
<body>
	<!-- Admin-Login Start -->
	<div class="wrapper admin-wrapper admin-login">
		<!-- Header Start -->
		<header class="login-header">
			<div class="row	 header-row">
				<div class="col-lg-2 col-sm-3 logo-outer">
					<a class="logo" href="index.html" title="Volunteer Overseas">
						<img src="images/logo_1.png" alt="logo1">
						<img class="color-logo" src="images/logo.png" alt="logo">
					</a>
				</div>
				<div class="col-lg-10 col-sm-9 col-xs-6 menu-wrap">
					<nav>
						<ul>
							<li><a href="organization-page.html" title="Organization">Organization</a></li>
							<li><a href="search-result.html" title="Projects">Projects</a></li>
							<li><a href="#" title="Application">Application</a></li>
							<li><a href="faq.html" title="FAQ">FAQ</a></li>
						</ul>
					</nav>
				</div>
			</div>
			<a href="#" title="" class="hamburger-icon"><span></span></a>
		</header>
		<!-- Header End -->

		<!-- Section Start -->
		<section class="login_wrapper" style="background: url(images/banner-img.jpg); ">
			<div class="login_outer">
				<h1>Welcome to Volunteer Overseas</h1>
				<!-- Form Start -->
				<form name="myForm">
					<div class="form-group">
						<label>Username</label>
						<input type="text" class="form-control" id="uname" placeholder="Username" name="uname" required>
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" class="form-control"  id="pwd" placeholder="Password" name="pass" required>
					</div>

					<div class="form-group">
						<a href="#" title="Reset Password">Forgot password?</a>

						<a href="signup.html" title="Sign Up">New User? Sign Up Here</a>
					</div>
					<div class="button-outer">
						<button type="button" class="btn btn-fill btn-large" title="Sign In" onclick="validateform()">Sign In</button>
					</div>
				</form>
				<!-- Form End -->
			</div>
		</section>
		<!-- Section End -->
	</div>
	<!-- Admin-Login End -->
</body>
</html>
